name: CI - Lint & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

- name: Run ESLint (only fail on errors)
  run: |
    npm run lint | tee eslint-output.txt
    if grep -q "error" eslint-output.txt; then
      echo "Found ESLint errors. Failing build."
      exit 1
    else
      echo "No ESLint errors. Continuing build."
    fi
  working-directory: ./frontend


      - name: Run Vitest
        run: npm run test
        working-directory: ./frontend
